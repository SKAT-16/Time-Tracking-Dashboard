<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Time Tracking Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="resources/main.css" />
    <link rel="shortcut icon" href="resources/images/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <div class="main">
      <div class="identity-section">
        <div>
          <img src="resources/images/image-jeremy.png" alt="no-image" />
          <div>
            <p class="report-text">Report for</p>
            <p class="name">Nathnael Getachew</p>
          </div>
        </div>
        <div>
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="work-section info">
        <img src="resources/images/icon-work.svg" alt="no-image" />
        <div>
          <div>
            <h4>Work</h4>
            <img src="resources/images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div>
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="play-section info">
        <img src="resources/images/icon-play.svg" alt="no-image" />
        <div>
          <div>
            <h4>Play</h4>
            <img src="resources/images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div>
            <h1>10hrs</h1>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="study-section info">
        <img src="resources/images/icon-study.svg" alt="no-image" />
        <div>
          <div>
            <h4>Study</h4>
            <img src="resources/images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div>
            <h1>4hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="exercise-section info">
        <img src="resources/images/icon-exercise.svg" alt="no-image" />
        <div>
          <div>
            <h4>Exercise</h4>
            <img src="resources/images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div>
            <h1>4hrs</h1>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="social-section info">
        <img src="resources/images/icon-social.svg" alt="no-image" />
        <div>
          <div>
            <h4>Social</h4>
            <img src="resources/images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div>
            <h1>5hrs</h1>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="selfcare-section info">
        <img src="resources/images/icon-self-care.svg" alt="no-image" />
        <div>
          <div>
            <h4>Self Care</h4>
            <img src="resources/images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div>
            <h1>2hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
